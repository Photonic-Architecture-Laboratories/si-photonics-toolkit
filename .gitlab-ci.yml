image: python:3.9

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V
  - export PYTHONPATH="$PYTHONPATH:."
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate

stages:
  - Setup
  - Lint
  - Test

install-deps:
  stage: Setup
  only:
    - master
    - merge_requests
  script:
    - make install

format-check:
  stage: Lint
  only:
    - master
    - merge_requests
  script:
    - make lint

test:
  stage: Test
  only:
    - master
    - merge_requests
  script:
    - make test
